<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ECC-Tools</title>
  <style>
    body { font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"; margin: 2rem; max-width: 900px; }
    pre  { background: #f6f8fa; padding: .75rem 1rem; border-radius: .5rem; white-space: pre-wrap; }
    input, button, select { font: inherit; padding: .5rem .75rem; }
    form { margin: 1rem 0; display: grid; gap: .5rem; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); align-items: start; }
    .row { display:flex; gap:.5rem; flex-wrap:wrap; grid-column: 1 / -1;}
    label { display:flex; flex-direction:column; gap:.25rem; }
  </style>
</head>
<body>
  <h1>ECC-Tools</h1>
  <p>Lenstra ECM CLI is installed on this server.</p>
  <pre>$ ecc-tools factor 8051 → 83 * 97</pre>

  <h2>Quick factor</h2>
  <form id="f-factor">
    <label> N (integer)
      <input id="n-factor" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="8051" required />
    </label>
    <div class="row"><button>Factor</button></div>
  </form>
  <pre id="out-factor" aria-live="polite"></pre>

  <h2>ECM (tunable)</h2>
  <form id="f-ecm">
    <label> N (integer)
      <input id="n-ecm" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="8051" required />
    </label>
    <label> B1
      <input id="B1" type="text" placeholder="5e4" value="5e4" />
    </label>
    <label> B2 (optional)
      <input id="B2" type="text" placeholder="1e8" value="1e8" />
    </label>
    <label> Curves (c)
      <input id="c" type="number" min="1" max="9999" value="50" />
    </label>
    <label> Threads
      <input id="threads" type="number" min="1" max="256" value="1" />
    </label>
    <label> Timeout (s)
      <input id="timeout" type="number" min="1" max="600" value="120" />
    </label>
    <div class="row"><button>Run ECM</button></div>
  </form>
  <pre id="out-ecm" aria-live="polite"></pre>

  <h2>Rho (fast 64-bit demo)</h2>
  <form id="f-rho">
    <label>N (≤ 64-bit integer)
      <input id="n-rho" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="8051" required />
    </label>
    <label>Iterations (budget)
      <input id="iters" type="number" min="1" max="1000000000" value="1000000" />
    </label>
    <div class="row"><button>Run rho</button></div>
  </form>
  <pre id="out-rho" aria-live="polite"></pre>

  <footer style="margin-top:2rem;opacity:.7">
    <small id="ver">Loading version…</small>
  </footer>

<script>
function prettyFactorization(nStr, resp){
  // If API already gives both, keep it.
  if (resp && typeof resp.factor !== 'undefined' && typeof resp.cofactor !== 'undefined') {
    return `${resp.factor} × ${resp.cofactor}`;
  }
  const out = (resp && resp.output || '').toString().trim();
  if (out.includes('*')) return out.replace('*','×');
  if (/^[0-9]+$/.test(out) && /^[0-9]+$/.test(nStr)) {
    try {
      const N = BigInt(nStr), f = BigInt(out);
      if (f !== 0n && N % f === 0n) return `${f} × ${N/f}`;
    } catch(e) {}
  }
  return out || 'No factor found';
}

async function go(url){
  const r = await fetch(url);
  const j = await r.json();
  return j;
}

// Quick factor
document.getElementById('f-factor').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const n = document.getElementById('n-factor').value.trim();
  const out = document.getElementById('out-factor');
  out.textContent = 'Working…';
  try{
    const j = await go(`/api/factor?n=${encodeURIComponent(n)}`);
    out.textContent = j.ok ? prettyFactorization(n, j) : `Error: ${j.output||'request failed'}`;
  }catch{ out.textContent = 'Network or server error.' }
});

// ECM
document.getElementById('f-ecm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const n = document.getElementById('n-ecm').value.trim();
  const q = new URLSearchParams({
    n,
    B1: document.getElementById('B1').value.trim(),
    B2: document.getElementById('B2').value.trim(),
    c:  document.getElementById('c').value.trim(),
    threads: document.getElementById('threads').value.trim(),
    timeout: document.getElementById('timeout').value.trim()
  });
  const out = document.getElementById('out-ecm');
  out.textContent = 'Working…';
  try{
    const j = await go(`/api/ecm?${q.toString()}`);
    out.textContent = j.ok ? prettyFactorization(n, j) : `Error: ${j.output||'request failed'}`;
  }catch{ out.textContent = 'Network or server error.' }
});

// Rho
document.getElementById('f-rho').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const n = document.getElementById('n-rho').value.trim();
  const iters = document.getElementById('iters').value.trim();
  const out = document.getElementById('out-rho');
  out.textContent = 'Working…';
  try{
    const j = await go(`/api/rho?n=${encodeURIComponent(n)}&iters=${encodeURIComponent(iters)}`);
    out.textContent = j.ok ? prettyFactorization(n, j) : `Error: ${j.output||'request failed'}`;
  }catch{ out.textContent = 'Network or server error.' }
});

// Footer version
(async()=>{
  try{
    const v = await (await fetch('/api/version')).json();
    const s = `API: ${v.service} · ECC-Tools commit: ${v.ecc_tools_commit||'n/a'} · ${new Date(v.server_time*1000).toISOString()}`;
    document.getElementById('ver').textContent = s;
  }catch{ document.getElementById('ver').textContent = 'Version unavailable'; }
})();
</script>
</body>
</html>
