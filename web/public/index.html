<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ECC-Tools</title>
  <style>
    body { font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"; margin: 2rem; max-width: 800px; }
    pre  { background: #f6f8fa; padding: .75rem 1rem; border-radius: .5rem; white-space: pre-wrap; }
    input, button { font: inherit; padding: .5rem .75rem; }
    form { margin: 1rem 0; display: flex; gap: .5rem; flex-wrap: wrap; }
  </style>
</head>
<body>
  <h1>ECC-Tools</h1>
  <p>Lenstra ECM CLI is installed on this server.</p>
  <pre>$ ecc-tools factor 8051 → 83 * 97</pre>

  <h2>Try it</h2>
  <form id="f">
    <input id="n" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Enter an integer (e.g. 8051)" required />
    <button>Factor</button>
  </form>
  <pre id="out" aria-live="polite"></pre>

  <script>
  const f = document.getElementById('f');
  const n = document.getElementById('n');
  const out = document.getElementById('out');
  f.addEventListener('submit', async (e) => {
    e.preventDefault();
    out.textContent = 'Working…';
    try {
      const resp = await fetch(`/api/factor?n=${encodeURIComponent(n.value.trim())}`);
      const data = await resp.json();
      out.textContent = data.ok ? data.output : `Error: ${data.output || resp.status}`;
    } catch (err) {
      out.textContent = 'Network or server error.';
    }
  });
  </script>
</body>
</html>
